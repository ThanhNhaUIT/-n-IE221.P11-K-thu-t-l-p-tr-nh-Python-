<!-- customer/templates/customer/hotel_list.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khách Sạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Danh Sách Khách Sạn</h1>
        
        <!-- Hiển thị nếu không có khách sạn nào -->
        {% if hotels %}
            <div class="row">
                {% for hotel in hotels %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Hotel Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ hotel.hotel_name }}</h5>
                                <p class="card-text">{{ hotel.address }}</p>
                                <p><strong>Số điện thoại:</strong> {{ hotel.phone_number }}</p>
                                <p><strong>Email:</strong> <a href="mailto:{{ hotel.email }}">{{ hotel.email }}</a></p>
                                <a href="#" class="btn btn-primary">Xem Chi Tiết</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">Không có khách sạn nào trong cơ sở dữ liệu.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
