{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="mt-3">
        <a href="{% url 'customer:home' %}" class="btn btn-secondary">Trở Lại</a>
    </div>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title text-center">Đăng Ký</h3>
                <form method="post" action="#">
                    {% csrf_token %}
            
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Ngày Sinh</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Số Điện Thoại</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>

                    <div class="text-center mb-3">
                        <a href="{% url 'customer:login' %}">Đã có tài khoản? Đăng nhập ngay</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-black">Đăng Ký</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
